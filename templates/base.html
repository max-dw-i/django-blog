{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anonymous blog</title>
    <!-- load css -->
    <link rel="stylesheet" href="{% static 'css/blog_app.css' %}">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="top-text">
                <a href="{% url 'home' %}"><h1>Anonymous blog</h1></a>
                <p>A blog about everything and about nothing</p>
            </div>
            <div id="auth">
                {% if user.is_authenticated %}
                <div class="ref-auth">
                    <a href="{% url 'settings' %}">
                        {{ user.username }}
                    </a>
                </div>
                <div class="ref-auth">
                    <a href="{% url 'logout' %}">
                        Log out
                    </a>
                </div>
                {% else %}
                <div class="ref-auth">
                    <a href="{% url 'login' %}?next={{ request.path }}">
                        Log In
                    </a>
                </div>
                <div class="ref-auth">
                    <a href="{% url 'signup' %}?next={{ request.path }}">
                        Sign Up
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
        <div id="center">
            {% block center %}{% endblock center %}
        </div>
        <div id="footer">
            <p>(c) 2018. Anonymous. No Any License</p>
        </div>
    </div>
</body>

</html>
